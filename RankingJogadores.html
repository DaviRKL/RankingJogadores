<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            function determinarNivel(qtdVitorias, qtdDerrotas) {
                let saldo = qtdVitorias - qtdDerrotas;
                let nivel;

                if (saldo < 10) {
                    nivel = 'Ferro';
                } else if (saldo >= 11 && saldo <= 20) {
                    nivel = 'Bronze';
                } else if (saldo >= 21 && saldo <= 50) {
                    nivel = 'Prata';
                } else if (saldo >= 51 && saldo <= 80) {
                    nivel = 'Ouro';
                } else if (saldo >= 81 && saldo <= 90) {
                    nivel = 'Diamante';
                } else if (saldo >= 91 && saldo <= 100) {
                    nivel = 'Lendário';
                } else if (saldo >= 101 ) {
                    nivel = 'Imortal';
                } 
                
                alert(`O Herói tem saldo de ${saldo} e está no nível ${nivel}`);
            }


            const qtdVitorias = parseInt(prompt("Qual a sua quantidade de vitórias?"));
            const qtdDerrotas = parseInt(prompt("Qual a sua quantidade de derrotas?"));

            determinarNivel(qtdVitorias, qtdDerrotas);
        </script>
    </body>
</html>
